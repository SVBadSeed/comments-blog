<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="assets/scss/index.scss" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<main class="main">
    <div class="container">
        <form class="form-comments">
            <h1 class="form-form-comments__title">Комментарии</h1>
            <label class="form-comments__name">
                Ваше имя
                <input class="input-name" type="text" name="name" placeholder="Введите имя"/>
            </label>
            <label class="form-comments__text">
                Сообщение
                <textarea class="textarea-text" name="message" placeholder="Введите сообщение"></textarea>
            </label>
            <label class="form-comments__date">
                Выберите дату
                <input class="input-date" type="date" name="date">
            </label>
            <button class="form-comments__button" type="submit">
                Отправить
            </button>
        </form>
        <div class="comments">

        </div>
    </div>
</main>
</body>
</html>
